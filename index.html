            content: "## \uc5ec\uae30\ub97c \ubd10\uc8fc\uc138\uc694!\n\n\ucf54\ucf54\ub4dc\uc758 \ud504\ub85c\uadf8\ub798\ubc0d \uc2e4\uc2b5 \ud398\uc774\uc9c0\uc5d0 \uc624\uc2dc\uba74, \uc6b0\uc120 \uc5ec\uae30\uc788\ub294 \uc124\uba85\ud558\ub294 \uae00\uc744\n\uc77d\uace0 \ub098\uc11c \uc2e4\uc2b5\uc744 \uc2dc\uc791\ud574\uc8fc\uc138\uc694. \n\n\uc774 \uc2e4\uc2b5\uc5d0\uc11c \ubb58 \ud558\uba74 \ub418\ub294\uc9c0\uac00 **\ubc14\ub85c \ubc11**\uc5d0 \uc788\ub294 \uae00\uc5d0 \uc801\ud600\uc788\uc2b5\ub2c8\ub2e4. **\uc77d\uc5b4\uc8fc\uc138\uc694!**\n\n-------------------------\n\n## \uc2e4\uc2b5 \uae30\ub2a5 \uc0ac\uc6a9\ubc95\n\n\uc2e4\uc2b5 \ud398\uc774\uc9c0\uc5d0\uc11c\ub294, \uc9c1\uc811 \ud504\ub85c\uadf8\ub7a8 \ucf54\ub4dc\ub97c \uc791\uc131\ud558\uace0 \uc2e4\ud589\ud574\uc11c \ubb34\uc2a8 \uc77c\uc774 \uc77c\uc5b4\ub098\ub294\uc9c0 \ud655\uc778\ud574\ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uacfc\uc81c\ub85c \uc8fc\uc5b4\uc9c4 \uc870\uac74\uc744 \ub2e4 \ub9cc\uc871\ud558\ub294 \ud504\ub85c\uadf8\ub7a8 \ucf54\ub4dc\ub97c \uc791\uc131\ud55c \ub4a4\uc5d0\ub294, \ucc44\uc810 \ubc84\ud2bc\uc744 \ub20c\ub7ec\uc11c \uc81c\ub300\ub85c \uc791\uc131\ud55c\uac8c \ub9de\ub294\uc9c0 \ud655\uc778\uc744 \ud574\ubcfc \uc218 \uc788\uc5b4\uc694. \n\n### \ucf54\ub4dc \uc791\uc131\n\n\ud504\ub85c\uadf8\ub7a8 \ucf54\ub4dc\ub294 \uc624\ub978\ucabd\uc5d0 \ubcf4\uc774\ub294 \ucee4\ub2e4\ub780 **\ucf54\ub4dc \uc5d0\ub514\ud130** \uc5d0 \uc791\uc131\ud558\uba74 \ub429\ub2c8\ub2e4. \ub300\ubd80\ubd84\uc758 \uc2e4\uc2b5\uc740 **\ubf08\ub300 \ucf54\ub4dc**\uac00 \uc774\ubbf8 \uc900\ube44\ub418\uc5b4 \uc788\ub294 \uc0c1\ud0dc\ub85c \uc2dc\uc791\ub418\ub2c8\uae4c, \uc900\ube44\ub41c \ucf54\ub4dc\ub97c \uc801\ub2f9\ud788 \uc218\uc815\ud558\uace0 \ud544\uc694\ud55c \ucf54\ub4dc\ub97c \ub354 \ucd94\uac00\ud574\uc8fc\uc2dc\uba74 \ub429\ub2c8\ub2e4. \n\n### \uc2e4\ud589\ud558\uae30\n\n\uc774 \uc704\ucabd\uc5d0 \ubcf4\uba74 **\uc2e4\ud589** \uc774\ub77c\uace0 \uc368\uc788\ub294 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc694. \ub204\ub974\uc2dc\uba74 \ucf54\ub4dc\uac00 \uc2e4\ud589\ub418\uace0, \uacb0\uacfc\uac00 \ud654\uba74\uc5d0 \ub098\ud0c0\ub0a9\ub2c8\ub2e4.\n\n### \ucc44\uc810\ud558\uae30\n\n\uc774 \uc704\ucabd\uc5d0 \ubcf4\uba74 **\ucc44\uc810** \uc774\ub77c\uace0 \uc368\uc788\ub294 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc694. \uc2e4\ud589 \uacb0\uacfc\ub791 \ub2ec\ub9ac, \uc5ec\ub7ec\ubd84\uc758 \ucf54\ub4dc\uac00 \uc81c\ub300\ub85c \uc791\uc131\ub41c\uac8c \ub9de\ub294\uc9c0 \ud655\uc778\ud558\uace0 \ucc44\uc810 \uacb0\uacfc\ub97c \ubcf4\uc5ec\uc8fc\uac8c \ub429\ub2c8\ub2e4. \ub9cc\uc810\uc774 \uc544\ub2c8\ub77c\uba74, \uace0\uccd0\uc11c \ub2e4\uc2dc \ub3c4\uc804\ud574\ubcf4\uc138\uc694. \n\ucc44\uc810\ub3c4 \uc2e4\ud589\ucc98\ub7fc \uc5f4\ubc88 \uc2a4\ubb34\ubc88 \uacc4\uc18d \ubc18\ubcf5\ud574\ub3c4 \uc544\ubb34 \uc0c1\uad00 \uc5c6\uc2b5\ub2c8\ub2e4. \ucf54\ub4dc\uac00 \uc644\uc131\ub41c\uac83 \uac19\uc73c\uba74, \ubd80\ub2f4\uc5c6\uc774 \ub20c\ub7ec\uc8fc\uc138\uc694!\n\n-------------------------\n\n## \ub85c\ubd07 \uc774\ub3d9\ud558\uae30\n\n\uc774 \uc2e4\uc2b5\uc5d0\uc11c \ud574\uc57c\ud560 \uc77c\uc740 \uc544\ub798\uc640 \uac19\uc2b5\ub2c8\ub2e4.\n\n1. `create_world()`\ub85c `world`\ub97c \ub9cc\ub4e4\uc5b4\uc8fc\uc138\uc694. \n(\uc0ac\uc2e4 \uc774\ubc88 \ubb38\uc81c\uc5d0\uc120 \uc774\uac74 \uc774\ubbf8 \ub418\uc5b4\uc788\uc5b4\uc694.)\n1. `bot`\uc774\ub77c\ub294 \uc774\ub984\uc758 \ub85c\ubd07\uc744 `world`\uc758 \uc67c\ucabd \uc544\ub798 \uad6c\uc11d\uc5d0 \ub9cc\ub4e4\uc5b4\uc8fc\uc138\uc694. \n(\uc774\uac83\ub3c4 \uc774\ubbf8 \ub418\uc5b4\uc788\uc5b4\uc694.)\n1. `bot`\uc744 \uc798 \uc6c0\uc9c1\uc5ec\uc11c, `world`\uc758 \ub9e8 \uc624\ub978\ucabd \ub9e8 \uc704 \uad6c\uc11d\uc5d0 \uc788\ub294 \uce78\uc73c\ub85c \n\uac00\ub3c4\ub85d \uc774\ub3d9\uc2dc\ucf1c\uc8fc\uc138\uc694. (**\uc774\uac78 \ud574\uc8fc\uc2dc\uba74 \ub429\ub2c8\ub2e4!**)\n\n",
